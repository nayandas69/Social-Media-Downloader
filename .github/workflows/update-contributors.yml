name: Update Contributors

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure jq is installed
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Append new contributors to CONTRIBUTORS.rst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p docs
          touch docs/CONTRIBUTORS.rst

          TMP_FILE=$(mktemp)
          cp docs/CONTRIBUTORS.rst "$TMP_FILE"

          # Extract existing GitHub usernames already listed
          EXISTING=$(grep -oP '(?<=\*\*`)[^ ]+' "$TMP_FILE")

          # Fetch contributors from GitHub
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/contributors |
            jq -r '.[].login' | while read LOGIN; do
              if [ "$LOGIN" != "nayandas69" ] && ! echo "$EXISTING" | grep -q "^$LOGIN$"; then
                echo -e "\n- **\`$LOGIN <https://github.com/$LOGIN>\`__** - Contributor" >> "$TMP_FILE"
              fi
            done

          mv "$TMP_FILE" docs/CONTRIBUTORS.rst

      - name: Commit updated CONTRIBUTORS.rst if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet docs/CONTRIBUTORS.rst; then
            echo "No changes to CONTRIBUTORS.rst"
          else
            git add docs/CONTRIBUTORS.rst
            git commit -m "Auto-update CONTRIBUTORS.rst with new contributors"
            git push origin main
