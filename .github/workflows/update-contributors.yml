name: Update Contributors

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure jq is installed
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update CONTRIBUTORS.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p docs
          touch CONTRIBUTORS.md

          AUTHOR="nayandas69"

          # Fetch contributors
          CONTRIBUTORS=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/contributors | jq -r '.[].login')

          # Prepare sections
          echo "# Contributors" > CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          echo "This project exists thanks to the contributions of the following individuals:" >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md

          echo "## Author" >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          echo "- [**$AUTHOR**](https://github.com/$AUTHOR) — Author and Maintainer" >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md

          echo "## Contributors" >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md

          for USER in $CONTRIBUTORS; do
            if [[ "$USER" != "$AUTHOR" && "$USER" != *"[bot]"* ]]; then
              echo "- [**$USER**](https://github.com/$USER)" >> CONTRIBUTORS.md
            fi
          done

          echo "" >> CONTRIBUTORS.md
          echo "## Bot Contributors" >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md

          for USER in $CONTRIBUTORS; do
            if [[ "$USER" == *"[bot]"* ]]; then
              echo "- [**$USER**](https://github.com/$USER)" >> CONTRIBUTORS.md
            fi
          done

          echo "" >> CONTRIBUTORS.md
          echo "---" >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          echo "We sincerely appreciate your efforts in making this project better." >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          echo "If you contributed and don’t see your name here, feel free to open a pull request to add yourself!" >> CONTRIBUTORS.md

      - name: Commit updated CONTRIBUTORS.md if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet CONTRIBUTORS.md; then
            echo "No changes to CONTRIBUTORS.md"
          else
            git add CONTRIBUTORS.md
            git commit -m "Auto-update CONTRIBUTORS.md with new contributors"
            git push origin main
          fi
