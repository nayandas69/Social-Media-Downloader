name: Update Contributors

on:
  workflow_dispatch:
  push:
    branches: [dev]

permissions:
  contents: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure jq is installed
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate contributors.md from merged PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p docs
          touch docs/contributors.md

          AUTHOR="nayandas69"
          TEMP_FILE=$(mktemp)

          declare -A human_prs
          declare -A bot_prs

          PAGE=1
          while :
          do
            PRS=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/pulls?state=closed&per_page=100&page=$PAGE")

            COUNT=$(echo "$PRS" | jq length)
            if [ "$COUNT" -eq 0 ]; then break; fi

            echo "$PRS" | jq -r '.[] | select(.merged_at != null) | "\(.user.login)|\(.title)|\(.merged_at)"' |
            while IFS="|" read -r USER TITLE MERGED_AT; do
              DATE=$(date -d "$MERGED_AT" "+%Y-%m-%d")
              LINE="  - _${TITLE}_ (${DATE})"
              if [[ "$USER" == *"[bot]"* ]]; then
                bot_prs["$USER"]+=$'\n'"$LINE"
              elif [[ "$USER" != "$AUTHOR" ]]; then
                human_prs["$USER"]+=$'\n'"$LINE"
              fi
            done

            PAGE=$((PAGE + 1))
          done

          # Write to temp file
          {
            echo "# Contributors"
            echo ""
            echo "## Author"
            echo ""
            echo "- [**$AUTHOR**](https://github.com/$AUTHOR) — Author and devtainer"
            echo ""
            echo "## Human Contributors (via PRs)"
            echo ""
            for USER in "${!human_prs[@]}"; do
              echo "- [**$USER**](https://github.com/$USER)"
              echo "${human_prs[$USER]}"
              echo ""
            done
            echo "## Bot Contributors"
            echo ""
            for BOT in "${!bot_prs[@]}"; do
              echo "- [**$BOT**](https://github.com/$BOT)"
              echo "${bot_prs[$BOT]}"
              echo ""
            done
            echo "---"
            echo ""
            echo "We sincerely appreciate your efforts in making this project better."
            echo ""
            echo "If you contributed and don’t see your name here, feel free to open a pull request to add yourself!"
          } > "$TEMP_FILE"

          # Only update if changed
          if cmp -s "$TEMP_FILE" docs/contributors.md; then
            echo "skip_commit=true" >> $GITHUB_ENV
          else
            cp "$TEMP_FILE" docs/contributors.md
            echo "skip_commit=false" >> $GITHUB_ENV
          fi

      - name: Commit updated docs/contributors.md if changed
        if: env.skip_commit == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/contributors.md
          git commit -m "Auto-update contributors.md with merged PR contributors"
          git push origin dev
